<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit">
<!-- 避免IE使用兼容模式 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{$title}</title>
<script src="__PUBLIC__/pblc/btstp3/js/jquery.js"></script>
<script src="__PUBLIC__/pblc/btstp3/js/jquery-migrate-1.1.0.min.js"></script>
<script type='text/javascript' src='__PUBLIC__/JS/admin/cm.js'></script>
<link href="__PUBLIC__/CSS/admin/cm.css" rel="stylesheet">

<!-- bootstrap -->
<link href="__PUBLIC__/pblc/btstp3/css/bootstrap.css" rel="stylesheet">
<link href="data:text/css;charset=utf-8," data-href="__PUBLIC__/pblc/btstp3/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="__PUBLIC__/pblc/btstp3/css/patch.css" rel="stylesheet">
<link href="__PUBLIC__/pblc/btstp3/css/docs.css" rel="stylesheet">
<script src="__PUBLIC__/pblc/btstp3/js/ie-emulation-modes-warning.js"></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<!-- Favicons -->
<link rel="apple-touch-icon" href="__PUBLIC__/ICON/apple-touch-icon.png">
<link rel="icon" href="__PUBLIC__/ICON/favicon.ico">
<link rel="stylesheet" href="__PUBLIC__/CSS/admin/pk.css"/>
<script type='text/javascript' src='__PUBLIC__/JS/admin/pk.js'></script>
<script type='text/javascript'>
var hdlurl='__URL__/update';
var hdlcrtu='__URL__/createAlways';
</script>
</head>


<body style='padding-top:70px;background-color:#eee;'>

<include file='Pblc:head'/>
<div class='container' >
	<div class='col-md-2' id='lft' class='pull-left' style='display:{$lftcls}'>
			<script>
			var hdlbtn='__APP__/Btn/update';
			</script>
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <div class='pull-left'><i class="glyphicon glyphicon-cog"></i> 控制面板</div>
			    <div class='pull-right'><a href="javascript:leftright()"><i class="glyphicon glyphicon-triangle-left"></i></a></div>
			    <div class='clearfix'></div>
			  </div>
			  <div class="panel-body">
			  
		  	<volist name='lblskzmb' id='vo'>  
			  	<div class="panel panel-info">
				  <!-- Default panel contents -->
				  <div class="panel-heading">
				  	<div class='pull-left'><i class="glyphicon glyphicon-signal"></i> {$vo['lbnm']}</div>
					<div class='pull-right'><a href="javascript:updown('bs{$vo[lbid]}')"><i class="{$vo['bscls']}" id="bs{$vo['lbid']}"></i></a></div>
					<div class='clearfix'></div>
				  </div>
				<!-- List group -->
				  <ul class="nav nav-pills nav-stacked" style="display:{$vo['bsbdcls']}" id="bs{$vo['lbid']}bd">
				    <volist name="vo['mdlskzmb']" id='voII'>
						<li class="{$voII['actvcls']}"><a href="__APP__/{$voII['mdmk']}/query">{$voII['mdnm']}</a></li>
					</volist>
				  </ul>
				</div>
			</volist>
		    </div>
			</div>
		</div>
		<div class='{$rgtcls}' id='rgt'>
			<div class="panel panel-default">
				<div class="panel-heading">
				  <a href='javascript:leftright()' id='btn-lft' style='display:{$lftbtncls}'><i class="glyphicon glyphicon-triangle-right"></i></a><i class="glyphicon glyphicon-th-list"></i> {$theme}
				</div>
				<div class="panel-body">
					<form>
						<input type='hidden' name='pkid' id='pkid' value="{$mo['pkid']}" />
						
						
						<table class='tb'>
						<tr>
						
						<td>
						站点：
						</td>
						<td>
						<select name='f_pk_sttid' >
							<volist name='sttls' id='vo'>
							<option value="{$vo['sttid']}">{$vo['sttnm']}</option>
							</volist>
						</select>
						<script>$('select[name=f_pk_sttid]').val({$mo['f_pk_sttid']})</script>
						</td>
						</tr>
						<tr>
						<td>
						年级：
						</td>
						<td>
						<select name='f_pk_grdid' >
							<volist name='grdls' id='vo'>
							<option value="{$vo['grdid']}">{$vo['grdnm']}</option>
							</volist>
						</select>
						<script>$('select[name=f_pk_grdid]').val({$mo['f_pk_grdid']})</script>
						</td>
						</tr>
						<tr>
						<td>
						学期
						</td>
						<td>
						<select name='f_pk_xqid' id='f_pk_xqidcdt'>
						<volist name="xqls" id='vol'>
						<option value="{$vol['xqid']}">{$vol['xqnm']}</option>
						</volist>
						</select>
						<script>$('select[name=f_pk_xqid]').val({$mo['f_pk_xqid']})</script>
						</td>
						
						</tr>
						<tr>
						<td>
						课程名称：
						</td>
						<td>
						<select name='f_pk_kcid'>
							<option value='0'>无</option>
							<volist name='kcls' id='vo'>
							<option value="{$vo['kcid']}">{$vo['kcnm']}</option>
							</volist>
						</select>
						<script>$('select[name=f_pk_kcid]').val({$mo['f_pk_kcid']})</script>
						</td>
						</tr>
						<tr>
						<td>
						教师：
						</td>
						<td>
						<select name='f_pk_tcrid'>
							<option value='0'>无</option>
							<volist name='tcrls' id='vo'>
							<option value="{$vo['tcrid']}">{$vo['tcrnn']}</option>
							</volist>
						</select>
						<script>$('select[name=f_pk_tcrid]').val({$mo['f_pk_tcrid']})</script>
						</td>
						</tr>
						
						
						</table>
						
						
						<input type='button' id='updt' value={$btnvl} class='btn btn-primary' />
						
					</form>
				</div>
			</div>
		</div>	
	<div class='clearfix'></div>
	
	<include file='Pblc:foot'/>
</div>

<!-- bootstrap -->
<script src="__PUBLIC__/pblc/btstp3/js/bootstrap.js"></script>
<script src="__PUBLIC__/pblc/btstp3/js/docs.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="__PUBLIC__/pblc/btstp3/js/ie10-viewport-bug-workaround.js"></script>
<script>
$('#myAffix').affix({
  offset: {
    top: 100,//数字自定义
    bottom: function () {
		$('#myAffix').css('top','0');//自定义
      return (this.bottom = $('.footer').outerHeight(true))
    }
  }
})
</script>


</body>
</html>
